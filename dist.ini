name    = CatalystX-Controller-Role-PermissionCheck
author  = J. Shirley <jshirley@cpan.org>
license = Perl_5
copyright_holder= Cold Hard Code, LLC

[@Basic]

[Git::NextVersion]
first_version   = 0.01
version_regexp  = ^(\d+\.\d+)$

[ReadmeMarkdownFromPod]

[PkgVersion]

[AutoPrereqs]

[Prereqs]
Message::Stack            = 0
Catalyst::Runtime         = 0
Catalyst::Plugin::Session = 0
Catalyst::Plugin::Session::State::Cookie = 0
Catalyst::Plugin::Authentication = 0

[NextRelease]
format          = %v %{MMM d yyyy}d

[SynopsisTests]

[PodSyntaxTests]

[MetaJSON]

[MetaResources]
repository.url  = https://github.com/jshirley/catalystx-controller-role-permissioncheck
repository.type = git

[CopyFilesFromBuild]
copy            = README.mkdn

[PruneFiles]
filenames       = dist.ini

[Git::Commit]

[Git::Tag]
tag_format      = %v

[PodWeaver]
